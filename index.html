<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Address Book</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/book.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Main app -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Contact Form</h2>

          <!-- Books Form -->
          <div class="row" id="contact">
            <div class="col-lg-8 mx-auto">
            
              <form id="addContact" action="#">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email"  class="form-control" id="email" required>
                </div>
                <div class="form-group">
                  <label class="control-label" for="tel">Telephone (Switzerland):</label>
                  <input  type="tel"  class="form-control" id="tel" required>
                </div>
                <button type="submit" id="add" class="btn btn-primary">Add New Contact</button>
              </form>
              <!-- End of form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End of app -->

  <!-- One Book Template -->
  <script id="contactTemplate" type="text/template">
    <hr>
    <div class="thumbnail">
      <img class="align-self-start mr-3" style="width: 5rem;" src="images/<%- avatar %>">
    </div>
    <div class="media-heading">
      <h3>
        <%- name %>
        <small>
          <a href="#contacts/edit/<%- id %>"><span class="glyphicon glyphicon-pencil"></span></a>
          <a href="#contacts/delete/<%- id %>" class="delete-contact">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </small>
      </h3>
    </div>
    <div class="media-body">
      <dl>
        <dt>Email:</dt>
        <dd><%- email %></dd>
        <dt>Telephone:</dt>
        <dd><%- tel %></dd>
        
      </dl>
    </div>
    <hr>
      <button type="button" class="delete btn btn-dark">Delete</button>  
  </script>
 
    
  
  


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Underscore -->
  <script src="node_modules/underscore/underscore-min.js"></script>

  <!-- Backbone -->
  <script src="node_modules/backbone/backbone-min.js"></script>

  <!-- Custom JavaScript -->
  <script src="js/scrolling-nav.js"></script>

  <!-- Backbone App -->
  <script src="js/models/contact.js"></script>
  <script src="js/collections/contacts.js"></script>
  <script src="js/views/contactView.js"></script>
  <script src="js/views/contactsView.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
