<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Address Book</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/book.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Main app -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>Form</h2>

          <!-- Books Form -->
          <div class="row" id="book">
            <div class="col-lg-8 mx-auto">
            
              <form id="addBook" action="#">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                  <label for="author">Author:</label>
                  <input id="author" class="form-control" type="text" />
                </div>
                <button type="submit" id="add" class="btn btn-primary">Add New Book</button>
              </form>
              <!-- End of form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End of app -->

  <!-- One Book Template -->
  <script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
      <ul>
        <li><%= title %></li>
        <li><%= author %></li>
      </ul>
      <button class="delete">Delete</button>  
  </script>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Underscore -->
  <script src="node_modules/underscore/underscore-min.js"></script>

  <!-- Backbone -->
  <script src="node_modules/backbone/backbone-min.js"></script>

  <!-- Custom JavaScript -->
  <script src="js/scrolling-nav.js"></script>

  <!-- Backbone App -->
  <script src="js/models/book.js"></script>
  <script src="js/collections/library.js"></script>
  <script src="js/views/bookView.js"></script>
  <script src="js/views/libraryView.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
